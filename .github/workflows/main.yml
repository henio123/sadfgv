name: Check Product Availability

on:
  schedule:
    - cron: "*/5 * * * *"  # co 15 minut
  workflow_dispatch:        # rƒôczne uruchamianie

jobs:
  run-check:
    runs-on: ubuntu-latest

    env:
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
      TO_PHONE_NUMBER: ${{ secrets.TO_PHONE_NUMBER }}
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run script
        run: python main.py

      - name: üì§ Commit notified.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull --rebase
          git add notified.json
          git commit -m "üîÑ Update notified.json [skip ci]" || echo "No changes to commit"
          git push
